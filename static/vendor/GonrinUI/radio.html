<head>

	<script src="js/gonrin.core.js"></script>

	<script type="text/javascript">
            $(function () {
            	var radio = $('#radio').radio({
            		textField: "name",
                    valueField: "id",
                    cssClassField: "cssClass",
                    dataSource: [
								{ name: "0 value", id: 0 },
                                 { name: "< 1.4 Petrol, 92kW", id: 1, cssClass: "yeallow" },
                                 { name: "Parent2", id: 2 },

                                 { name: "Parent4", id: 7 },
                    ],
                    //value: 2,
                    //readonly: true
            	});
            	
            	$("button#setval").bind("click", function(){
            		radio.data("gonrin").setValue(7);
            	});
            	
            	$('#radio').on('change.gonrin', function(e){
            		console.log("on change");
                	console.log($('#radio').data('gonrin').getValue());
                });
            	
            	$('#radio2').radio({
            		textField: "name",
                    valueField: "id",
                    dataSource: [
                                 { name: "1.4 Petrol, 92kW", id: 1 },
                                 { name: "ABC", id: 3 },
                                 { name: "DEC", id: 5 },
                                 { name: "FFF", id: 7 },
                    ],
                    index: 3,
            	});
            	
            	
                
            });
     </script>
