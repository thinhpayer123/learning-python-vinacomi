<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Tạo Danh Sách Nhóm Vật Tư Tiêu Hao</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<div class="box-body table-responsive">
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Nhóm Vật Tư</label>
							<input type="text" data-bind="value:category_no" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Tên Nhóm Vật Tư </label>
							<input type="text" data-bind="value:category_name" class="form-control inputbox">
						</div>
					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Sắp Xếp Số</label>
							<input type="text" data-bind="value:sort" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Template</label>
							<input type="text" data-bind="dict:norm_template" class="form-control inputbox">
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
</section>
