				<h3 class="box-title">Danh Sách Kế Hoạch Mức Lương</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>

			<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">

					<div class="form-group">
						<label>Mã Kế Hoach Lương</label>
						<input type="text" data-bind="value:salary_item_no" class="form-control inputbox">
					</div>
					<div class="form-group">
						<label>Tên Kế Hoạch Lương</label>
						<input type="text" data-bind="value:salary_item_name" class="form-control inputbox">

					<div class="form-group">

						<input type="text" data-bind="value:brazier_no" class="form-control inputbox">

						<label>Tên Lò</label>
						<input type="text" data-bind="value:brazier_name" class="form-control inputbox">
					</div>
				</div>
				<div class="col-lg-6 base-content">
					<div class="form-group">
						<label>Mã Đơn Vị Tính</label>
						<input type="text" data-bind="value:unit_no" class="form-control inputbox">
					</div>
					<div class="form-group">
						<label>Tên Đơn Vị Tính</label>
						<input type="text" data-bind="value:unit_name" class="form-control inputbox">
					</div>
					<div class="form-group">
						<label>Số Lượng</label>
						<input type="text" data-bind="value:quantity" class="form-control inputbox">
					</div>
					<div class="form-group">
						<label>Tổng</label>
						<input type="text" data-bind="value:total_amount" class="form-control inputbox">
					</div>
					<div class="form-group">
						<label>Ghi Chú</label>
						<input type="text" data-bind="value:note" class="form-control inputbox">
					</div>
