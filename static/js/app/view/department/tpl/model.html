

<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Danh Sách Phòng Ban</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>

<!-- 			<div class="box-body table-responsive"> -->
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Phòng Ban</label>
							<input type="text" data-bind="value:department_no" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Tên Phòng Ban</label>
							<input type="text" data-bind="value:name" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Loại Phòng Ban</label>
							<input type="text" data-bind="value:department_type" class="form-control inputbox">
						</div>
					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mô Tả Ngắn Gọn</label>
							<input type="text" data-bind="value:description" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Địa Chỉ</label>
							<input type="text" data-bind="value:address" class="form-control inputbox">
						</div> 


						<div class="form-group">
							<label>Số Điện Thoại</label>
							<input type="text" data-bind="list:phone" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" data-bind="list:email" class="form-control inputbox">
						</div>
						</div>
				</div>
			</div>
			<hr>
		</div>
	</div>

</section>
