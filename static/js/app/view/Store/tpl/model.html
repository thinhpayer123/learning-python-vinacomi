<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Thương Hiệu</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>ID</label>
							<input type="text" data-bind="value:id" class="form-control inputbox" readonly>
						</div>
						<!-- <div class="form-group">
							<label>Kiểu Đơn Vị</label>
							<input type="text" data-bind="value:company_type" class="form-control inputbox">
						</div> -->
						<div class="form-group">
							<label>Mã Công Ty</label>
							<input type="text" data-bind="value:company_id" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Mã Thương Hiệu</label>
							<input type="text" data-bind="value:brand_id" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Mã Cửa Hàng</label>
							<input type="text" data-bind="value:store_id" class="form-control inputbox">
						</div>
					</div>
					<div class="col-lg-6 base-content">

						<div class="form-group">
							<label>Số Điện Thoại</label>
							<input type="text" data-bind="value:phone_number" class="form-control inputbox">
						</div>
						<!-- <div class="form-group">
							<label>Ứng dụng liên kết</label>
							<input type="text" data-bind="list:list_connect_app" class="form-control inputbox">
						</div>-->
						<div class="form-group">
							<label>Tên Cửa Hàng</label>
							<input type="text" data-bind="value:store_name" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Ảnh Đại Diện</label>
							<input type="text" data-bind="value:image_path" class="form-control inputbox">
						</div>

						<div class="form-group ">
							<label>Trạng Thái</label>
							<input type="text" data-bind="value:active" class="form-control inputbox"></input>
						</div>
	
					</div>
					<!-- <div class="form-group col-lg-12">
