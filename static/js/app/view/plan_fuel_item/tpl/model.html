<div class="col-lg-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Kế Hoạch Vật Tư Nhiên Liệu</h3>
			<div class="box-tools">
				<div block-bind="toolbar"></div>
			</div>
		</div>
		<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
			<div class="col-lg-6 base-content">
				<div class="form-group">
					<label>Mã Nhiên Liệu</label>
					<input type="text" data-bind="value:item_no" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Tên Nhiên Liệu</label>
					<input type="text" data-bind="value:item_name" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Loại Phòng Ban</label>
					<input type="text" data-bind="value:department_type" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Tổng Tiền</label>
					<input type="text" data-bind="value:total_amount" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Ghi Chú</label>
					<input type="text" data-bind="value:note" class="form-control inputbox">
				</div>
			</div>
			<div class="col-lg-6 base-content">
				<div class="form-group">
					<label>Mã Lò</label>
					<input type="text" data-bind="value:brazier_no" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Tên Lò</label>
					<input type="text" data-bind="value:brazier_name" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Đơn Vị Tính</label>
					<input type="text" data-bind="value:unit_name" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Giá</label>
					<input type="text" data-bind="value:list_price" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Tên Nhóm Vật Tư</label>
					<input type="text" data-bind="list:categories" class="form-control inputbox">
				</div>
			</div>
		</div>
	</div>
	<hr>
</div>
</div>
