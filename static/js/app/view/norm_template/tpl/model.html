

<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Định Mức Chi Tiết</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Định Mức</label>
							<input type="text" data-bind="value:norm_template_no" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Tên Định Mức</label>
							<input type="text" data-bind="value:norm_template_name" class="form-control inputbox">
						</div>
					</div>

				</div>
			</div>
			<hr>
		</div>
            <div class="col-12 out-click">
              <div class="d-flex justify-content-around align-items-center w-100">
                <div  id="add_row"></div>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col" class="text-center" style="width:40%">Mã Định Mức Vật Tư</th>
                      <th scope="col" class="text-center" style="width:50%">Tên Định Mức Vật Tư</th>
                      <th scope="col" class="text-center" style="width:10%">Lable</th>
                      <th scope="col" style="width:3%"></th>
                      <th scope="col" style="width:3%"></th>
                    </tr>
                  </thead>
                  <tbody id="" data-bind="list:norm_items"></tbody>
                </table>
              </div>
              <div class="col-md-6 justify-content-around">
                <div id="search-item"></div>
              </div>
            </div>
	</div>
</section>
