<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Thông Tin Giao Dịch</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<div block-bind="content" class="row row-role" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Đơn Vị</label>
							<input type="text" data-bind="value:company_id" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Tên Người Dùng</label>
							<input type="text" data-bind="value:username" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Mã Người Dùng</label>
							<input type="text" data-bind="value:membercard_id" class="form-control inputbox">
						</div>

						<div class="form-group">
							<label>Mã Giao Dịch</label>
							<input type="text" data-bind="value:tran_id" class="form-control inputbox">

</div>
					</div>
					<div class="col-lg-6 base-content">

						<div class="form-group">
							<label>Chuyển Từ</label>
							<input type="text" data-bind="value:from_wallet_id" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Chuyển Tới</label>
							<input type="text" data-bind="value:to_wallet_id" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Số Tiền</label>
							<input type="text" data-bind="value:value" class="form-control inputbox">
						</div>

						<div class="form-group">
							<label>Trạng Thái</label>
							<input type="text" data-bind="value:status" class="form-control inputbox">
						</div>

					</div>
					<div class="form-group col-lg-12">
						<label>Thông Tin Chi Tiết </label>
						<textarea type="text" data-bind="value:extra_data" class="form-control inputbox"></textarea>
					</div>

			</div>
			<hr>
		</div>
		<!-- /.box-body -->
	</div>
	</div>
	<!-- /.box -->
</section>
