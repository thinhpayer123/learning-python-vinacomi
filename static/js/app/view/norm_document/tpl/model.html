

<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Văn Bản</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Tên Định Mức Quyết Định</label>
							<input type="text" data-bind="value:norm_document_name" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Mã Định Mức Quyết Định</label>
							<input type="text" data-bind="value:norm_document_no" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Thời Gian Bắt Đầu</label>
							<input type="text" data-bind="value:from_time" class="form-control inputbox">
						</div>
	

					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Thời Gian Kết Thúc</label>
							<input type="text" data-bind="value:to_time" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Năm</label>
							<input type="text" data-bind="value:year" class="form-control inputbox">
						</div>

					</div>

				</div>
			</div>
			<hr>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</section>
