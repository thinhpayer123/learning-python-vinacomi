<div block-bind="content">

</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card  card-small mb-4" style="position: relative;">
      <div class="card-header  border-bottom">
        <div class="row">
          <div class="col-md-7">
            <h3 class="box-title">Quyết Toán Chi Phí Sản Phẩm</h3>
            <!-- <h3 class="m-0 pt-2"><span data-bind="text:norm_name"> </span></h3> -->
          </div>
          <div class="col-md-5 text-right">
            <button id="btn-back" class="btn btn-sm btn-default">Quay lại</button>
            <button id="btn-save" class="btn btn-sm btn-success">Lưu định mức</button>
            <button id="btn-export-excel" class="btn btn-sm btn-info">Xuất excel</button>
            <!-- <button id="btn-delete" class="btn btn-sm btn-danger" style="display:none">Xóa</button> -->
          </div>
        </div>
      </div>

      <div class="card-body row">
        <div class="col-md-2 col-lg-2 col-sm-12 col-2">
          <div class="form-group">
            <label for="">Mã Quyết Toán</label>
            <input class="form-control"  data-bind="value:plan_no"/>
          </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12 col-2">
          <div class="form-group">
            <label for="">Tên Quyết Toán</label>
            <input class="form-control"  data-bind="value:plan_name"/>
          </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12 col-2">
          <div class="form-group">
            <label for="">Mã Đơn vị</label>
            <input class="form-control" data-bind="value:department_no" readonly/>
          </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12 col-2">
          <div class="form-group">
            <label for="">Tên Đơn vị</label>
            <input class="form-control" data-bind="value:department_name" readonly/>
          </div>
        </div>
      </div>
  

      <div class="row">
        <div class="col-1 text-center"> <button id="add_item" class="btn btn-sm btn-success">Thêm</div>
        <div class="col-3">
          <select class="form-control" id="select_cat">
            <option value="cat_id_1">Vật tư máy cào SGB620/40</option>
              <option value="cat_id_2">Vật tư máy cào C14</option>
          </select>
        </div>
        <div class="col-3">
          <select class="form-control" id="select_item">
            <option value="cat_id_1">Vật tư máy cào SGB620/40</option>
              <option value="cat_id_2">Vật tư máy cào C14</option>
          </select>
        </div>
        <div class="col-5">
          <span id="add_item_error_message" style="display: none">(*) Quyết toán đã tồn tại</span>
        </div>
      </div>

      <h3>Thực Hiện Sản Xuất Và Chi Phí</h3>

      <div class="box-body table-responsive no-padding" style="min-height:600px;">
        <div class="card-body row">
          <div class="col-12 out-click">
            <div class="d-flex justify-content-around align-items-center w-100">

              <table class="table table-striped" id="plan_fuel_item">
                <thead>
                  <tr>
                    <!-- <th scope="col" class="text-center" style="width:100px"></th> -->
                    <th rowspan="2" scope="col" class="text-center" style="width:900px; vertical-align: middle;">Chỉ tiêu-Nội dung</th>
                    <th rowspan="2" scope="col" class="text-center" style="width:300px; vertical-align: middle;">ĐVT</th>
					<th rowspan="2" scope="col" class="text-center" style="width:300px; vertical-align: middle;">Chi Phí Định Mức(KH)</th>
                    <th rowspan="2" scope="col" class="text-center" style="width:300px; vertical-align: middle;">Chi Phí Thực Hiện</th>
					<th colspan="2" scope="col" class="text-center" style="width:300px; vertical-align: middle;">So Sánh</th>
					
                    <th rowspan="2" scope="col" class="text-center" style="width:300px; vertical-align: middle;">Ghi Chú</th>
                  
                    <!-- <th scope="col"></th> -->
				  </tr>
				  <tr>
					<th scope="col" class="text-center" style="width:900px; vertical-align: middle;">( +; - )</th>
                    <th scope="col" class="text-center" style="width:900px; vertical-align: middle;">Tỷ Lệ<br>(%)</th>
				  </tr>
                </thead>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
