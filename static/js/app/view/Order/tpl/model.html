
<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Lịch Sử Order </h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive">
				<div block-bind="content" class="row row-role" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">

						<div class="form-group">
							<label>Tên Người Dùng</label>
							<input type="text" data-bind="value:membership_name" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Mã Người Dùng</label>
							<input type="text" data-bind="value:membership_id" class="form-control inputbox">
						</div>

						<div class="form-group">
							<label>Mã Đơn Hàng</label>
							<input type="text" data-bind="value:tran_id" class="form-control inputbox">
						</div>


					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Thanh Toán</label>
							<input type="text" data-bind="value:transaction_hash" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Số Tiền</label>
							<input type="text" data-bind="value:total_amount" class="form-control inputbox">
						</div>
						<!-- <div class="form-group">
							<label>Quan Hệ</label>
							<input type="text" data-bind="value:relationship" class="form-control inputbox">
						</div> -->



					</div>





					</div>
					
					<div class="form-group col-lg-12">
						<label>Thông Tin Chi Tiết </label>
						<textarea type="text" data-bind="value:items" class="form-control inputbox"></textarea>
					</div>

				</div>
			</div>
			<hr>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</section>
