

<section class="content">

					<div class="col-lg-6 base-content">

							<input type="text" data-bind="value:phone_number" class="form-control inputbox">
						</div> -->

					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Định Mức Đang Áp</label>
							<input type="text" data-bind="value:email" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Định Mức theo Tấn Than </label>
							<input type="text" data-bind="value:active" class="form-control inputbox">
						</div>
						<!-- <div class="form-group">
