

<section class="content">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Danh Sách Tỉnh Thành</h3>
				<div class="box-tools">
					<div block-bind="toolbar"></div>
				</div>
			</div>

			<!-- <div class="box-body table-responsive"> -->
				<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mã Tỉnh Thành</label>
							<input type="text" data-bind="value:ma" class="form-control inputbox">
						</div>
						<div class="form-group">
							<label>Tên Tỉnh Thành</label>
							<input type="text" data-bind="value:ten" class="form-control inputbox">
						</div>
						
					</div>
					<div class="col-lg-6 base-content">
						<div class="form-group">
							<label>Mô Tả </label>
							<input type="text" data-bind="value:mota" class="form-control inputbox">
						</div>

						<div class="form-group">
							<label>Tên Quốc Gia</label>
							<input type="text" data-bind="dict":quocgia" class="form-control inputbox">
						</div>
						</div>
				</div>
			</div>
			<hr>
		</div>
	</div>

</section>
