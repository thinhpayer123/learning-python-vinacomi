<div class="col-lg-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Danh Sách Lò</h3>
			<div class="box-tools">
				<div block-bind="toolbar"></div>
			</div>
		</div>

		<!-- 			<div class="box-body table-responsive"> -->
		<div block-bind="content" class="row" style="margin-right: 0px; margin-left: 0px;">
			<div class="col-lg-6 base-content">
				<div class="form-group">
					<label>Tên Lò</label>
					<input type="text" data-bind="value:name" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Mã Lò</label>
					<input type="text" data-bind="value:brazier_no" class="form-control inputbox">
				</div>

			</div>
			<div class="col-lg-6 base-content">
				<div class="form-group">
					<label>Loại Lò</label>
					<input type="text" data-bind="value:brazier_type" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Mô Tả</label>
					<input type="text" data-bind="value:description" class="form-control inputbox">
				</div>
				<div class="form-group">
					<label>Tên Đơn Vị</label>
					<input type="text" data-bind="dict:department" class="form-control inputbox">
				</div>
			</div>
		</div>
	</div>
	<hr>
</div>
</div>
