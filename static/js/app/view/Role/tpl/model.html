<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" class="form-control" data-bind="value:id" readonly/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên Role</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:name" class="form-control"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên Hiển Thị</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:display_name"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Mô Tả</label></div>
			<div class="col-md-3">
				<input type="text" data-bind="value:description"/>
			</div>
	</div>
</div>
